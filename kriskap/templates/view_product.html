{% extends "base.html" %}

{% block content %}
    <div id="section-view-product" class="content-section">
        <div class="row mb-5 pt-5 justify-content-center">
            <div class="col-lg-5 m-5">
                <img src="{{ url_for('static', filename='img/product_pics/' + product.image_file ) }}" class="card-img-top" alt="{{ product.name }}-Image">
            </div>
            <div class="col-lg-3 m-5">
                <div class="card border-0">
                    <div class="card-body">
                        <h1 class="card-title mb-2">{{ product.name }}</h1>
                        <p class="card-text text-price text-muted">{{ "â‚±{:,.2f}".format(product.price) }}</p>
                        <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label text-quantity">Quantity</label>
                            <input type="email" class="form-control rounded-0 form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="card-footer border-0 bg-transparent">
                        <button class="btn btn-danger btn-lg w-100 mb-4 rounded-0"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
                        <button class="btn btn-outline-danger btn-lg w-100 mb-3 rounded-0"><i class="fa-solid fa-star"></i> Add to Wishlist</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
