{% extends "base.html" %}

{% block content %}
    <div id="section-home" class="content-section">
        <h3 class="text-center mb-5">PRODUCTS</h3>
        <!-- Products -->
        <div class="home-products d-flex flex-row flex-wrap justify-content-center">
            {% for product in products %}
                <!-- Card -->
                <div class="card border-0 mx-2 mb-4" style="width: 16rem;">
                    <div class="card-body pb-0">
                        <a href="#">
                            <img src="{{ url_for('static', filename='img/product_pics/' + product.image_file ) }}" class="card-img-top" alt="{{ product.name }}-Image">
                            <h5 class="card-title">{{ product.name }}</h5>
                        </a>
                    </div>
                    <div class="card-footer bg-transparent border-0 py-0">
                        <p class="card-text text-danger">â‚± {{ "{:,}".format(product.price) }}.00</p>
                    </div>
                </div>
                <!-- End of Card -->
            {% endfor %}
        </div>
    </div>
{% endblock %}
