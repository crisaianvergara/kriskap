{% extends "base.html" %}

{% block content %}
    <section id="section-home" class="content-section">
        <h3 class="text-center mb-5">PRODUCTS</h3>
        <!-- Products -->
        <div class="home-products d-flex flex-row flex-wrap justify-content-center">
            {% for product in products %}
                <!-- Card -->
                <div class="card border-0 m-4 shadow-lg position-relative" style="width: 16rem;">
                    <div class="card-body">
                        <a href="#" class="nav-link position-absolute top-0 end-0 m-3">
                            <i class="fa-solid fa-star text-danger"></i>
                        </a>
                        <a href="{{ url_for('carts.view_product', product_id=product.id) }}">
                            <img src="{{ url_for('static', filename='img/product_pics/' + product.image_file ) }}" class="card-img-top" alt="{{ product.name }}-Image">
                            <h5 class="card-title mb-0">{{ product.name }}</h5>
                        </a>
                    </div>
                    <div class="card-footer bg-transparent">
                        <p class="card-text text-danger">{{ "â‚±{:,.2f}".format(product.price) }}</p>
                    </div>
                </div>
                <!-- End of Card -->
            {% endfor %}
        </div>
    </section>
{% endblock %}
